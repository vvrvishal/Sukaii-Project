<!DOCTYPE html>
<html lang="en">

<head>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sukaii</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
        <!-- <script src="./bootstrap/js/bootstrap.min.js"></script>
        <script src="./bootstrap/js/bootstrap.js"></script> -->
        <link rel="stylesheet" href="./bootstrap/bootstrap.css">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
    </head>
</head>

<body>
    <header id="">
        <div class="align-items-center border-bottom row">
            <div class="col col-md-3 col-sm-6">
                <img src="./images/sukaii_transparent_logo.png" alt="Sukaii" class="p-2 logo_mobile">
            </div>
            <div class="col-6 col-md-9 col-sm-6 hide_menu">
                <div class="d-md-block d-none justify-content-end login_row row w-100">
                    <ul class="d-flex float-right list-unstyled mb-2">
                        <li class="login_row_list px-3">Login/Sign up</li>
                        <li class="login_row_list px-3"><span class="p-2"><i
                                    class="fas fa-map-marker-alt"></i></span>Bangkok</li>
                    </ul>
                </div>
                <div class="d-md-block d-none float-right row w-100">
                    <ul class="d-flex float-right mb-0">
                        <li class="menu_list px-3"><a href="#" class="text-dark">HOME</a></li>
                        <li class="menu_list  px-3"><a href="#we_made_it" class="text-dark">SERVICES</a></li>
                        <li class="menu_list px-3"><a href="#" class="text-dark">FAQ</a></li>
                        <li class="menu_list px-3"><a href="#" class="text-dark">PARTNERS</a></li>
                        <li class="menu_list px-3"><a href="#recommeded_to_desktop " class="text-dark">ABOUT US</a></li>
                    </ul>
                </div>
                <div class="align-items-center d-flex justify-content-end mobile_menu">
                    <ul class="d-block d-md-none m-0" onclick="open_menu()">
                        <li class="tab_icon_menu_list list-unstyled" style="font-size: 20px;"><span><i
                                    class="fas fa-bars "></i></span></li>
                    </ul>
                </div>
            </div>
            <div class="tab_mobile_nav  w-50" id="mobile_menu_btn" style="display: none;">
                <ul class="list-unstyled form-control">
                    <li class="border-0 form-control"><a href="#" class="text-dark">HOME</a></li>
                    <li class="border-0 form-control"><a href="#we_made_it" class="text-dark">SERVICES</a></li>
                    <li class="border-0 form-control"><a href="#" class="text-dark">FAQ</a></li>
                    <li class="border-0 form-control"><a href="#" class="text-dark">PARTNERS</a></li>
                    <li class="border-0 form-control"><a href="#recommeded_to_desktop" class="text-dark">ABOUT US</a></li>
                    <li class="border-0 form-control"><a href="#" class="text-dark">LOGIN</a></li>
                </ul>
            </div>
        </div>
